sonar.projectKey=vyn-tech-dev_vyn-core
sonar.organization=vyn-tech-dev
sonar.projectVersion=1.0

# Source configuration
sonar.sources=src/app
sonar.tests=src/app
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
sonar.exclusions=node_modules/**,build/**,dist/**,coverage/**,src/public/**,src/app/tests/setup.ts,**/*.d.ts,**/*.config.ts,**/*.config.js

# Language and encoding
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Coverage settings - Only include coverage for folders matching vitest coverage.include
sonar.javascript.lcov.reportPaths=src/coverage/lcov.info
sonar.typescript.lcov.reportPaths=src/coverage/lcov.info
# Use inclusions instead of exclusions to precisely match vitest coverage.include patterns
sonar.coverage.inclusions=src/app/services/**/*.ts,src/app/models/**/*.ts,src/app/repositories/**/*.ts,src/app/routes/api+/**/*.tsx,src/app/actions/**/*.ts,src/app/loaders/**/*.ts
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.d.ts,**/*.config.ts,**/*.config.js

# Quality Gate settings
sonar.qualitygate.wait=true
sonar.newCode.referenceBranch=develop